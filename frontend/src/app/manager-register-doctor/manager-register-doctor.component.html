<app-navigation-manager></app-navigation-manager>

<form>
  <legend>Registracija pacijenta</legend>
  <div class="row mb-3">
    <label for="inputName" class="col-sm-2 col-form-label">Ime</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" [(ngModel)]="firstname" name="firstname">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputLastname" class="col-sm-2 col-form-label">Prezime</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastname" [(ngModel)]="lastname" name="lastname">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputUsername" class="col-sm-2 col-form-label">Koriƒçniko ime</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" [(ngModel)]="username" name="username">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Potvrda lozinke</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputConfirm" [(ngModel)]="passwordConfirm"
             name="passwordConfirm">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword" class="col-sm-2 col-form-label">Lozinka</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" name="password">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputAddress" class="col-sm-2 col-form-label">Adresa</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAddress" [(ngModel)]="address" name="address">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPhone" class="col-sm-2 col-form-label">Kontakt telefon</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPhone" [(ngModel)]="phone" name="phone">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputMail" class="col-sm-2 col-form-label">Mejl</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputMail" [(ngModel)]="mail" name="email">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputMail" class="col-sm-2 col-form-label">Broj licence </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLicenceId" [(ngModel)]="licenceId" name="licenceId">
    </div>
  </div>


  <div class="row mb-3">
    <label for="inputMail" class="col-sm-2 col-form-label">Specijalizacija</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSpecialization" [(ngModel)]="specialization"
             name="specialization">
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputMail" class="col-sm-2 col-form-label">Ogranak medicine</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputMediciceBranch" [(ngModel)]="medicineBranch"
             name="mediciceBranch">
    </div>
  </div>

  <button type="submit" (click)="registerDoctor()" class="btn btn-dark">Registruj lekara</button>

</form>

<div id="alert" class="alert alert-danger" role="alert">
  {{message}}
</div>

<div id="alertSuccess" class="alert alert-success" role="alert">
  {{message}}
</div>
