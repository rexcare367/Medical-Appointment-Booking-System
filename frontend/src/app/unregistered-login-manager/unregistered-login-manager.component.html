<app-navigation-unregistered></app-navigation-unregistered>

<form>
  <legend class="text-center ">Prijavite se kao menadžer</legend>

  <div class="row m-2">
    <label for="inputUsername" class="col-sm-2 col-form-label">Koričniko ime</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" [(ngModel)]="username" name="username">
    </div>
  </div>

  <div class="row m-2">
    <label for="inputPassword" class="col-sm-2 col-form-label">Lozinka</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" name="password">
    </div>
    <div class="invalid-feedback"></div>
  </div>
  <button type="submit" (click)="loginManager()" class="btn btn-dark m-2">Prijavi se</button>
</form>

<div id="alert" class="alert alert-danger m-2" role="alert">
  <div>
    {{message}}
  </div>
</div>
