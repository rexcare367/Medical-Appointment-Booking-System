<app-navigation-unregistered></app-navigation-unregistered>

<!--<button (click)="initialize()" type="button" class="btn btn-success">Success</button>-->

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>

    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/home-page-images/pexels-karolina-grabowska-8539423.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/home-page-images/pexels-karolina-grabowska-7195438.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/home-page-images/pexels-karolina-grabowska-7195377.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/home-page-images/pexels-shvets-production-8413299.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="assets/home-page-images/pexels-tima-miroshnichenko-5407217.jpg" class="d-block w-100" alt="...">
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

</div>

<div *ngFor="let appointmentType of appointmentTypes">
    <br>
    <div class="card">
        <div class="card-header">
            {{appointmentType._id}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{appointmentType.descriptionStrong}}</h5>
            <p class="card-text">{{appointmentType.description}}</p>
        </div>
    </div>
</div>
