<app-navigation-patient></app-navigation-patient>

<legend class="text-center">Akcije i promocije</legend>

<div class="table-responsive-sm m-2">
    <table class="table table-light table-bordered border-2">
        <thead>
        <tr>
            <th>#</th>
            <th>Naziv</th>
            <th>Opis</th>
            <th>Datum</th>
            <th>Vidjeno</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let notification of notifications; let i = index">
            <td [ngClass]="{'table-danger':!notification.active}">{{i + 1}}</td>
            <td>{{notification.name}}</td>
            <td>{{notification.description}}</td>
            <td>
                {{toLocalDate(notification.date)}}
                <br>
                {{toLocaleTimeString(notification.date)}}
            </td>
            <td>
                <input *ngIf="!didISaw(notification)" type="checkbox" [checked]="didISaw(notification)"
                       (change)="setSeen(notification)">

                <input *ngIf="didISaw(notification)" type="checkbox" [checked]="didISaw(notification)"
                       disabled>

            </td>
        </tr>
        </tbody>
    </table>
</div>
